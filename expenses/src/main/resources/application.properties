##Datasource properties to connect to schema/database
spring.datasource.url: jdbc:mysql://localhost:3306/spending
spring.datasource.username: root
spring.datasource.password: MySQL
#spring.datasource.initialization-mode=: true

##Hibernate Properties
spring.jpa.show-sql: true
#any update in POJO in entity structure will be updated and reflected in db when run
spring.jpa.hibernate.ddl-auto: update
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL55Dialect

##Connection pool properties
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

##Logging
logging.level.org.springframework.web: DEBUG
